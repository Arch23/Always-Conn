<div class="container-fluid">
    <div class="row justify-content-center align-items-center">
        <div class="card col-12 col-sm-12 col-md-10 .col-lg-10 .col-xl-10 shadow p-3 mb-5 bg-white rounded">
            <div class="card-body">
                <h1 class="card-title">Welcome, {{getUserName()}}</h1>
                <div *ngIf="!!loggedUser;else noUserLogged">
                    <p *ngIf="!!loggedUser.activePlan;else noPlanSelected">
                        Your active plan is:
                        <app-plans-details-content [plan]="loggedUser.activePlan"></app-plans-details-content>
                    </p>
                </div>
            </div>
            <ng-template #noUserLogged>Please sigh-in to use our system</ng-template>
            <ng-template #noPlanSelected>
                <p class="card-text">
                    You have no plan activated, please go to plans to see our available plans
                </p>
            </ng-template>
        </div>
    </div>
</div>
