<div class="container">
    <div class="row">
        <div class="card col-12 col-sm-12 col-md-10 .col-lg-10 .col-xl-10 shadow p-3 mb-5 bg-white rounded">
            <div class="card-body">
                <h3 class="card-title">
                    Create your account
                </h3>
            </div>
            <form #newUserForm="ngForm" (ngSubmit)="createUser()">
                <div class="card-body container">
                    <div class="row">
                        <div class="form-group col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" name="username" id="username" [(ngModel)]="newUser.username" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="form-group col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" name="firstName" id="firstName" [(ngModel)]="newUser.firstName" required>
                        </div>
                        <div class="form-group col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" name="lastName" id="lastName" [(ngModel)]="newUser.lastName" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                            <label for="password1">Password</label>
                            <input type="password" class="form-control" name="password1" id="password1" [(ngModel)]="password1" required #passInput1>
                        </div>
                        <div class="form-group col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                            <label for="password2">Confirm Password</label>
                            <input type="password" class="form-control" name="password2" id="password2" [(ngModel)]="password2" required #passInput2>
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" *ngIf="this.password1!=this.password2">
                            <small class="form-text text-danger">Passwords don't match</small>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
                            <button class="btn btn-primary" 
                                [disabled]="!newUserForm.form.valid">
                                Register
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
