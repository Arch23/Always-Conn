<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6 col-sm-12">
            <div class="card shadow p-3 mb-5 bg-white rounded">
                <div class="card-body">
                    <form #loginForm="ngForm" (ngSubmit)="login()" class="text-center">
                        <h1 class="card-title">Welcome</h1>
                        <div class="form-group">
                            <input type="text" 
                                class="form-control" 
                                id="username" 
                                placeholder="Username"
                                [(ngModel)]="username"
                                name="username"
                                #inputUsername
                                required
                            >
                        </div>
                        <div class="form-group">
                            <input type="password" 
                                class="form-control"
                                id="password"
                                placeholder="Password"
                                [(ngModel)]="password"
                                name="password"
                                #inputPassword
                                required
                            >
                        </div>
                        <div [hidden]="!errorOnLogin"
                            class="alert alert-danger">
                        Username or password wrong!
                        </div>
                        <button class="btn btn-primary" 
                            [disabled]="!loginForm.form.valid"
                        >Login</button>
                    </form> 
                </div>
            </div>
        </div>
    </div>
</div>
